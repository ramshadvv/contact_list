{% extends "base.html" %}
{% block content %}
<div class="container pt-5">
    <table class="table">
        <thead>
          <tr>
            <th scope="col">#ID</th>
            <th scope="col">NAME</th>
            <th scope="col">PHONE NUMBER</th>
          </tr>
        </thead>
        <tbody class="table-group-divider">
            {% for item in contacts %}
          <tr>
            <th scope="row">{{ item.id }}</th>
            <td>{{ item.name }}</td>
            <td>+ 91 {{ item.Phone_number }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
</div>

{% endblock %}
